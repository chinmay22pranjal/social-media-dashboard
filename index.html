<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Media Dashboard (Demo)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>Social Media Dashboard (Demo)</h1></header>
  <main>
    <section id="summary">
      <div>Total Followers: <span id="followers">-</span></div>
      <canvas id="growthChart" width="600" height="300"></canvas>
    </section>
    <section id="scheduler">
      <h2>Post Scheduler (Demo)</h2>
      <form id="scheduleForm">
        <textarea id="postText" placeholder="Write post..."></textarea><br/>
        <input type="datetime-local" id="scheduleAt" /><br/>
        <button type="submit">Schedule</button>
      </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
